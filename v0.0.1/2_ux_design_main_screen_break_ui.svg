<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f0f0f0" />
  
  <!-- Title -->
  <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Manage Habits and Settings</text>
  
  <!-- Habit list -->
  <rect x="20" y="50" width="360" height="150" fill="#ffffff" stroke="#cccccc" />
  
  <!-- Habit items -->
  <text x="30" y="80" font-family="Arial" font-size="14" fill="#333333">□ Meditate for 10 minutes</text>
  <text x="30" y="110" font-family="Arial" font-size="14" fill="#333333">□ Read 20 pages</text>
  <text x="30" y="140" font-family="Arial" font-size="14" fill="#333333">□ Drink 8 glasses of water</text>
  
  <!-- Add habit button -->
  <rect x="20" y="210" width="100" height="30" fill="#4CAF50" rx="5" />
  <text x="70" y="230" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Add Habit</text>
  
  <!-- Settings section -->
  <text x="20" y="270" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Settings</text>
  
  <!-- Break toggle -->
  <text x="30" y="300" font-family="Arial" font-size="14" fill="#333333">Enable Breaks:</text>
  <rect x="150" y="285" width="50" height="25" fill="#2196F3" rx="12.5" />
  <circle cx="175" cy="297.5" r="10" fill="#ffffff" />
  
  <!-- Break interval -->
  <text x="30" y="335" font-family="Arial" font-size="14" fill="#333333">Break Interval:</text>
  <rect x="150" y="320" width="100" height="25" fill="#ffffff" stroke="#cccccc" />
  <text x="160" y="337" font-family="Arial" font-size="14" fill="#333333">20 minutes</text>
  
  <!-- Save settings button -->
  <rect x="20" y="360" width="120" height="30" fill="#2196F3" rx="5" />
  <text x="80" y="380" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Save Settings</text>
</svg>